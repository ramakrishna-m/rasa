version: "3.0"

intents:
  - greet
  - goodbye
  - mood_great
  - affirm
  - deny
  - mood_unhappy
  - bot_challenge
  - pizza_request
  - pizza_size
  - pizza_toppings
 
actions:
  - action_pizza_cost

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_happy:
  - text: "Great, How can i help you!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_pizza_request:
  - text: "what type of pizza size you want? Small, Medium,Large."

  utter_pizza_size:
  - text: "what type of toppings you want?"

 


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
